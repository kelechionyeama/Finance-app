{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block body %}
    Buy
{% endblock %}

{% block main %}
    <div>
        <p>Input what stock and share quantity to buy</p>
    </div>

    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" type="text" placeholder="Symbol i.e TSLA">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" type="number" step="0.01" placeholder="Quantity i.e 5">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
